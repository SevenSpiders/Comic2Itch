<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <!-- Link to your stylesheet -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- Include any other necessary meta tags or links -->
</head>

<body>
    <div id="app">
        <!-- Drop area for file uploads -->
        <div id="drop-area">
            <p>Drag and drop your comic images here or click to upload</p>
        </div>

        <!-- Gallery to display uploaded images -->
        <div id="gallery"></div>

        <!-- Info Overlay -->
        <div id="infoOverlay">
            <div id="infoPanel">
                <h2>Comic Info</h2>
                <p><strong>Title:</strong> <span id="comicTitle">N/A</span></p>
                <p><strong>Author:</strong> <span id="comicAuthor">N/A</span></p>
                <p><strong>Description:</strong> <span id="comicDescription">N/A</span></p>
                <button id="closeInfoPanel">Close</button>
            </div>
        </div>

        <!-- Settings Form -->
        <div id="settings">
            <h2>Settings</h2>
            <label for="titleInput">Title:</label>
            <input id="titleInput" type="text" placeholder="Enter title">

            <label for="authorInput">Author:</label>
            <input id="authorInput" type="text" placeholder="Enter author">

            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" placeholder="Enter description"></textarea>

            <label for="checkZoomDrag">Enable Zoom and Drag:</label>
            <input id="checkZoomDrag" type="checkbox">

            <label for="colorPicker">Background Color:</label>
            <input id="colorPicker" type="color">

            <button id="settings-btn">Save Settings</button>
        </div>

        <!-- Control Buttons -->
        <div id="controls">
            <button id="preview-btn">Preview Comic</button>
            <button id="delete-all-btn">Delete All Images</button>
            <button id="download-btn">Download Comic</button>
        </div>
    </div>


</body>

</html>
