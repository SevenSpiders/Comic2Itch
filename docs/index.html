<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Page Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comic To Itch</h1>
    <ol>
        <li>Drop your comic pages in the Drop Zone</li>
        <li>Drag to sort the pages or delete them</li>
        <li>Click "Download ZIP"</li>
        <li>Upload the downloaded zip file to your itch project</li>
    </ol>
    <div id="drop-area">
        <h3>DROP ZONE</h3>
        <p>Drop comic pages here</p>
    </div>
    <div class="middle">
        <input type="text" id="textInput" placeholder="Author">
        <input type="text" id="textInput" placeholder="Title">
        <p id="size-estimate">(size: 0MB)</p>
    </div>
    
    <div id="gallery" class="sortable">
        <!-- Uploaded images will appear here -->
    </div>
    <button id="delete-all-btn">Delete All</button>
    <button id="download-btn">Download ZIP</button>
    <button id="preview-btn">Preview (3MB)</button>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="ReaderApp/LocalStorageManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
